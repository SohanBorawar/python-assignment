{% extends 'header.html'%}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Page</title>
	<style>
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
<center>
	<h1>Signup page</h1>
	{% if msg %}
		<b style="color:blue;">{{msg}}</b>
	{% endif  %}	



<form method="post" action="{% url 'signup' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="Email" name="email"></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile"></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
			</td>
		<tr>
			<td>Address</td>
			<td><textarea name="address" id="" cols="30" rows="10"></textarea></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" id=""></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="cpassword" id=""></td>
		</tr>
		<tr>
			<td>Profile Pic</td>
			<td><input type="file" name="profile_pic"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" name="action" value="SUBMIT" class="btn btn-primary"></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}
