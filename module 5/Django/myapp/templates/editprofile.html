<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        tr,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Edit Profile Page</h1>
        {% if msg %}
            <b style="color:blue;">{{msg}}</b>
        {% endif  %}	
    
    
    
    <form method="post" action="{% url 'editprofile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" value="{{user.fname}}"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" value="{{user.lname}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="Email" name="email" value="{{user.email}}" readonly></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="text" name="mobile" value="{{user.mobile}}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    {% if user.gender == "male"%}
                        <input type="radio" name="gender" value="male" checked>Male
                        <input type="radio" name="gender" value="female">Female
                    {% else %}
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female" checked>Female
                    {% endif %}
                </td>
            <tr>
                <td>Address</td>
                <td><textarea name="address" id="" cols="30" rows="10">{{user.address}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><img src="{{user.profile_pic.url}}" alt="" width="100px" height="100px"></td>
            </tr>
            <tr>
                <td>Profile Pic</td>
                <td><input type="file" name="profile_pic"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="action" value="SUBMIT" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
