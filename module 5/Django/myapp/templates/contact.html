{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Page</title>
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
	<center>
		<h1>This is my contact page</h1>
		{% if msg %}
			<b style="color:blue;">{{msg}}</b>
		{% endif  %}	



	<form method="post" action="{% url 'contact' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="Email" name="email"></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile"></td>
			</tr>
			<tr>
				<td>Remarks</td>
				<td><textarea rows="5" cols="22" name="remarks"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="action" value="SUBMIT" class="btn btn-primary"></td>
			</tr>
		</table>
	</form>
	</center>
<h1>Recent Contacts</h1>
<hr>
{% for i in contacts %}
	name : {{i.name}}<br>
	remarks : {{i.remarks}}<br>
	<hr>
{% endfor %}

</body>
</html>
{% endblock %}
