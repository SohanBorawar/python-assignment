{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<style>
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
<center>
	<h1>Login page</h1>
	{% if msg %}
		<b style="color:blue;">{{msg}}</b>
	{% endif  %}	



<form method="post" action="{% url 'forgetpassword' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>Email</td>
			<td><input type="Email" name="email"></td>
		</tr>
		<tr>
			<td><input type="submit" name="action" value="SEND OTP" class="btn btn-primary"></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}
