<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>
    <style>
        tr,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Change Password</h1>
        {% if msg %}
            <b style="color:blue;">{{msg}}</b>
        {% endif  %}	
  
    <form method="post" action="{% url 'changepassword' %}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Old Password</td>
                <td><input type="password" name="old-new-password"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="new-password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="cnew-password"></td>
            </tr>
            <tr>
                <td><input type="submit" name="action" value="Update Password" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
